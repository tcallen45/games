<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div class="game">
        <div class="topnav" id="myTopnav">
            <div class="dropdown">
                <a href="./index.html">Home</a>
                <a href="./connections.html">Connections</a>
                <a href="./strands.html">Strands</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div> 
        <div class="game-container">
            <h1 class="game-title">Wordle</h1>
            <!-- Grid for the guesses -->
            <div class="grid" id="grid"></div>
    
            <div class="keyboard" id="keyboard">
                <div class="keyboard-row">
                    <button data-key="Q">Q</button>
                    <button data-key="W">W</button>
                    <button data-key="E">E</button>
                    <button data-key="R">R</button>
                    <button data-key="T">T</button>
                    <button data-key="Y">Y</button>
                    <button data-key="U">U</button>
                    <button data-key="I">I</button>
                    <button data-key="O">O</button>
                    <button data-key="P">P</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="A">A</button>
                    <button data-key="S">S</button>
                    <button data-key="D">D</button>
                    <button data-key="F">F</button>
                    <button data-key="G">G</button>
                    <button data-key="H">H</button>
                    <button data-key="J">J</button>
                    <button data-key="K">K</button>
                    <button data-key="L">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="button-text" data-key="Enter">Enter</button>
                    <button data-key="Z">Z</button>
                    <button data-key="X">X</button>
                    <button data-key="C">C</button>
                    <button data-key="V">V</button>
                    <button data-key="B">B</button>
                    <button data-key="N">N</button>
                    <button data-key="M">M</button>
                    <button class="button-text" data-key="Backspace">Back</button>
                </div>
            </div>
            
        </div>
    
        <div id="winning-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Congrats!</h2>
    
                <h4>You are my prize &#128536<h4>
    
                <p><a href="./index.html">Home</a></p>
                <p><a href="./connections.html">Connections</a></p>
                <p><a href="./strands.html">Strands</a></p>
    
            </div>
        </div>
    </div>
    
    <script src="navbar.js"></script>
    <script src="wordle.js"></script>
</body>
</html>
